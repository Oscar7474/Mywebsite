<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./../css/reg.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
        <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>
    <body>
        <div id='reg_box'>
            <h1>Sign up</h1>
            <div class='acc_row inp_row'>
                <div class='icon'><i class="fa-solid fa-user"></i></div>
                <input name='inp_acc' id='inp_acc' class='inp' placeholder='Please input account'>                
            </div>
            <div class='pwd_row inp_row'>
                <div class='icon'><i class="fa-solid fa-lock"></i></div>
                <input name='inp_pwd' id='inp_pwd' class='inp' placeholder='Please input password' type='password'>                              
            </div>
            <div class='pwd_check_row inp_row'>
                <div class='icon'><i class="fa-solid fa-lock"></i></div>
                <input name='inp_pwd_check' id='inp_pwd_check' class='inp' placeholder='Please input password again' type='password'>                              
            </div>
            <div class='mail_row inp_row'>
                <div class='icon'><i class="fa-regular fa-envelope"></i></div>
                <input name='inp_mail' id='inp_mail' class='inp' placeholder='Please input e-mail' type='email'>                
            </div>
            <div class='btn_group'>
                <div id='btn_login' class='btn'>Login</div>
                <div id='btn_send' class='btn'>Send</div>
                <div id='btn_cancel' class='btn'>Cancel</div>
            </div>
        </div>
        <script src="js/reg.js"></script>
        <script>$(document).ready(function() {})</script>
    </body>
</html>
